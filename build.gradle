apply plugin: 'java' 
apply plugin: 'application' 
apply plugin: 'java-library'
apply plugin: 'war'


jar {
    manifest {
        attributes(
                'Main-Class': 'com.nttdata.main.App'
        )
    }
}
repositories {  
   mavenCentral()  
}  

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

dependencies {  
   implementation group: 'org.hibernate', name: 'hibernate-core', version: '3.6.7.Final' 
   implementation 'com.google.guava:guava:27.1-jre' //Google Guava Library  
   testImplementation group: 'junit', name: 'junit', version: '4.+' 
   implementation 'com.caucho:resin:4.0.66'
}

application {  
    mainClassName = 'com.nttdata.main.App' // class with the main method used by Gradle plugin   
}  

task copy(type: Copy, group: "Custom", description: "The sources are copied to dest directory") {  
    from "src"  
    into "dest"  
}  

task Print{  
    doFirst{  
        println "Hello welcome to Javatpoint"  
    }  
    doLast{  
        println "Thank You Bye Bye."  
    }  
}  